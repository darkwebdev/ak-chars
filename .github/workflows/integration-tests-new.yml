name: Integration Tests

"on":
  workflow_dispatch:
    # Manual trigger
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r server/requirements.txt

      - name: Set up credentials cache
        run: |
          mkdir -p tests/integration
          echo '${{ secrets.CACHED_CREDENTIALS }}' > tests/integration/.credentials_cache.json

      - name: Debug credentials cache
        run: |
          if [ -f tests/integration/.credentials_cache.json ]; then
            echo "Cache file exists"
            echo "File size: $(wc -c < tests/integration/.credentials_cache.json) bytes"
            echo "Cache structure (without sensitive data):"
            python3 << 'PYEOF'
          import json
          with open('tests/integration/.credentials_cache.json') as f:
              data = json.load(f)
              print(f"  Email: {data.get('email', 'MISSING')}")
              print(f"  Server: {data.get('server', 'MISSING')}")
              print(f"  Timestamp: {data.get('timestamp', 'MISSING')}")
              print(f"  Has credentials: {'credentials' in data}")
              if 'credentials' in data:
                  print(f"  Has channel_uid: {'channel_uid' in data['credentials']}")
                  print(f"  Has yostar_token: {'yostar_token' in data['credentials']}")
          PYEOF
          else
            echo "ERROR: Cache file does not exist"
          fi

      - name: Check and refresh credentials if needed
        run: |
          python3 << 'PYEOF'
          import json
          import os
          from datetime import datetime, timedelta
          from pathlib import Path

          cache_file = Path('tests/integration/.credentials_cache.json')

          if not cache_file.exists():
              print("No cache file exists - tests will perform full auth flow")
              exit(0)

          with open(cache_file) as f:
              data = json.load(f)

          timestamp = datetime.fromisoformat(data['timestamp'])
          age = datetime.now() - timestamp
          cache_duration = timedelta(days=7)

          print(f"Cache age: {age.days} days, {age.seconds // 3600} hours")
          print(f"Cache expires in: {cache_duration - age}")

          if age > cache_duration:
              print("‚ö†Ô∏è  Cache expired - tests will perform full auth flow")
              # Delete expired cache so tests know to refresh
              cache_file.unlink()
          else:
              print("‚úì Cache is valid - tests will use cached credentials")
          PYEOF

      - name: Verify production server is ready
        run: |
          curl -f https://ak-chars-api.fly.dev/graphql \
            -H "Content-Type: application/json" \
            -d '{"query": "{ __typename }"}'

      - name: Run integration tests
        env:
          TEST_ACCOUNT_EMAIL: ${{ secrets.TEST_ACCOUNT_EMAIL }}
          TEST_ACCOUNT_EMAIL_PASSWORD: ${{ secrets.TEST_ACCOUNT_EMAIL_PASSWORD }}
          TEST_ACCOUNT_SERVER: en
          API_BASE_URL: https://ak-chars-api.fly.dev
        run: |
          pytest tests/integration/ -v -m integration --timeout=300 --tb=short

      - name: Update cached credentials secret if refreshed
        if: always()
        run: |
          if [ -f tests/integration/.credentials_cache.json ]; then
            echo "Credentials cache exists - checking if it was updated during tests"
            python3 << 'PYEOF'
          import json
          import os
          from datetime import datetime, timedelta

          # Read current cache
          with open('tests/integration/.credentials_cache.json') as f:
              data = json.load(f)

          timestamp = datetime.fromisoformat(data['timestamp'])
          age = datetime.now() - timestamp

          # If cache was updated in the last 5 minutes, it was refreshed during this test run
          if age < timedelta(minutes=5):
              print("‚úì Credentials were refreshed during this test run")
              print("üì§ Cache should be saved back to GitHub secret")
              print("")
              print("To update the secret, run this command locally:")
              print("  cat tests/integration/.credentials_cache.json | gh secret set CACHED_CREDENTIALS")

              # Output the cache as an artifact so it can be manually saved if needed
              with open('CREDENTIALS_UPDATE_NEEDED.txt', 'w') as f:
                  f.write("Credentials were refreshed during this test run.\n")
                  f.write("Update the CACHED_CREDENTIALS secret with the contents of .credentials_cache.json\n")
                  f.write(f"\nTimestamp: {data['timestamp']}\n")
                  f.write(f"Email: {data.get('email', 'N/A')}\n")
                  f.write(f"Server: {data.get('server', 'N/A')}\n")
          else:
              print("Cache was not updated during this run")
          PYEOF
          else
            echo "No credentials cache file found"
          fi

      - name: Upload credentials if updated
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: updated-credentials-cache
          path: |
            tests/integration/.credentials_cache.json
            CREDENTIALS_UPDATE_NEEDED.txt
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            .pytest_cache/
            htmlcov/
          retention-days: 7
          if-no-files-found: ignore

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Integration tests failed. Check the logs for details."
