[pytest]
# pytest configuration for ak-chars

# Enable asyncio mode for async tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests requiring live credentials (deselect with '-m "not integration"')

# Output options
addopts =
    --strict-markers
    --tb=short
    -ra

# Test paths
testpaths = tests
